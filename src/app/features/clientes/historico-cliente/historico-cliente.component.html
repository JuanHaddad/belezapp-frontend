<h2>Histórico de Atendimentos</h2>

<button mat-button color="primary" [routerLink]="['/clientes']" style="margin-bottom: 16px;">
  ← Voltar para Clientes
</button>
<div style="overflow-x: auto;">


    
    <table mat-table [dataSource]="atendimentos" class="mat-elevation-z8" style="width: 100%;">
    
      <!-- Data Column -->
      <ng-container matColumnDef="dataHoraInicio">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let atendimento"> {{atendimento.dataHoraInicio | date:'short'}} </td>
      </ng-container>
    
      <!-- Serviços Column -->
    <ng-container matColumnDef="servicos">
      <th mat-header-cell *matHeaderCellDef> Serviços </th>
      <td mat-cell *matCellDef="let atendimento"> {{ formatarServicos(atendimento) }} </td>
    </ng-container>
    
    
      <!-- Preço Column -->
      <ng-container matColumnDef="precoCobrado">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let atendimento"> {{atendimento.precoCobrado | currency:'BRL'}} </td>
      </ng-container>
    
      <!-- Cor Usada Column -->
      <ng-container matColumnDef="corUsada">
        <th mat-header-cell *matHeaderCellDef> Cor Usada </th>
        <td mat-cell *matCellDef="let atendimento"> {{atendimento.corUsada}} </td>
      </ng-container>
    
      <!-- Observações Column -->
      <ng-container matColumnDef="observacoes">
        <th mat-header-cell *matHeaderCellDef> Observações </th>
        <td mat-cell *matCellDef="let atendimento"> {{atendimento.observacoes}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['dataHoraInicio', 'servicos', 'precoCobrado', 'corUsada', 'observacoes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['dataHoraInicio', 'servicos', 'precoCobrado', 'corUsada', 'observacoes'];"></tr>
    
    </table>
</div>
